        <script>
            var userDeviceArray = [
                {device: 'Android', platform: /Android/},
                {device: 'iPhone', platform: /iPhone/},
                {device: 'iPad', platform: /iPad/},
                {device: 'Symbian', platform: /Symbian/},
                {device: 'Windows Phone', platform: /Windows Phone/},
                {device: 'Tablet OS', platform: /Tablet OS/},
                {device: 'Linux', platform: /Linux/},
                {device: 'Windows', platform: /Windows NT/},
                {device: 'Macintosh', platform: /Macintosh/}
            ];

            var platform = navigator.userAgent;

            function getPlatform() {
                for (var i in userDeviceArray) {
                    if (userDeviceArray[i].platform.test(platform)) {
                        return userDeviceArray[i].device;
                    }
                }
                return 'Неизвестная платформа!' + platform;
            }
            console.log('Ваша платформа: ' + getPlatform());
            if (getPlatform()=='Windows'){
                $('#device').html('<h4 id="device">Youre platform: '+getPlatform()+'</h4><br><h6>Well done!</h6>');
            }
            else if (getPlatform()=='Linux'||'Machintoch'){
                $('#device').html('<h4 id="device">Youre platform: '+getPlatform()+'</h4><br><h6>Oh... Oh my god, is this OpenUTAU?</h6>');
            }
            else if (getPlatform()=='Android'||'iPhone'||'iPad'||'Symbian'||'Windows Phone'||'Tablet OS'){
                $('#device').html('<h4 id="device">Youre platform: '+getPlatform()+'</h4><br><h3>This UTAU and program are not supported by your device!</h3>');
            }
            else if (getPlatform()=='Неизвестная платформа!'||'Unknown platform!'){
                $('#device').html('<h4 id="device">Um ... what is your device?</h4>');
            }
            else {
                $('#device').html('<h4 id="device">Um ... what is your device?</h4>');
            }
        </script>
